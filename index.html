<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="container">
    <div id="rating">

      <div class="star">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <div class="main">
        <h1>
          How did we do?
        </h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      <div id="num">
        <div><input type="radio" style="display: none;" id="rate1" name="rate"><label for="rate1"
            class="rateBtn">1</label></div>
        <div><input type="radio" style="display: none;" id="rate2" name="rate"><label for="rate2"
            class="rateBtn">2</label></div>
        <div><input type="radio" style="display: none;" id="rate3" name="rate"><label for="rate3"
            class="rateBtn">3</label></div>
        <div><input type="radio" style="display: none;" id="rate4" name="rate"><label for="rate4"
            class="rateBtn">4</label></div>
        <div><input type="radio" style="display: none;" id="rate5" name="rate"><label for="rate5"
            class="rateBtn">5</label></div>
      </div>

      <button id="submit">SUBMIT</button>

    </div>
    <div id="thank">

      <img src="./images/illustration-thank-you.svg" alt="">
      <div>You selected <span id="rate"></span> out of 5</div>

      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
